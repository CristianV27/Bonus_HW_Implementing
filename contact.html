<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>
    <link rel="stylesheet" href="contact-style.css">
</head>
<body>
    <header>
        <p class="contact">Contact us</p>
        <p class="feel-free">Feel free to contact us</p>
    </header>
    <section class="middle">
        <div class="info">
            <h3>Name</h3>
            <input type="text" placeholder="Enter name" class="text-input">
            <h3>Email</h3>
            <input type="text" placeholder="Enter email" class="text-input">
            <h3>Subject</h3>
            <input type="text" placeholder="Enter subject" class="text-input">
        </div>
        <div class="message">
            <h3>Message</h3>
            <textarea placeholder="Message"></textarea>
            <input type="button" value="Send Message" class="submit-button">
        </div>
    </section>
    <section class="social">
        <p class="find-us">Or find us on social media</p>
        <div class="social-links">
            <p>Facebook</p>
            <p>Twitter</p>
            <p>Instagram</p>
        </div>
    </section>
</body>
</html>
